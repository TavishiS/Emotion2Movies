<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
        }
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
        }
        label, select, input { 
            margin: 10px; 
            width: 90%; 
            padding: 10px; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            margin: 20px;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        #movieList {
            list-style: none;
            padding: 0;
        }
        #movieList li {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .movie-info {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .trailer-container {
            margin-top: 15px;
        }
        .error-message {
            color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üé¨ Movie Recommender</h2>

        <label for="genre">Genre:</label>
        <select id="genre">
            <option value="">Any</option>
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="36">History</option>
            <option value="27">Horror</option>
            <option value="10402">Music</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="878">Science Fiction</option>
            <option value="10770">TV Movie</option>
            <option value="53">Thriller</option>
            <option value="10752">War</option>
            <option value="37">Western</option>
        </select>

        <label for="language">Language:</label>
        <select id="language">
            <option value="">Any</option>
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ru">Russian</option>
            <option value="ar">Arabic</option>
            <option value="pt">Portuguese</option>
        </select>

        <label for="minRating">Rating Range (1-10):</label>
        <input type="number" id="minRating" min="1" max="10" value="5">
        <input type="number" id="maxRating" min="1" max="10" value="10">

        <label for="startYear">Year Range:</label>
        <input type="number" id="startYear" min="1900" max="2024" value="2000">
        <input type="number" id="endYear" min="1900" max="2024" value="2024">

        <label for="minDuration">Duration Range (mins):</label>
        <input type="number" id="minDuration" min="30" max="300" value="60">
        <input type="number" id="maxDuration" min="30" max="300" value="180">

        <button onclick="fetchMovies()">Find Movies</button>

        <h3>Recommended Movies:</h3>
        <ul id="movieList"></ul>
    </div>

    <script>
        async function fetchMovies() {
            const genre = document.getElementById("genre").value;
            const language = document.getElementById("language").value;
            const minRating = document.getElementById("minRating").value;
            const maxRating = document.getElementById("maxRating").value;
            const startYear = document.getElementById("startYear").value;
            const endYear = document.getElementById("endYear").value;
            const minDuration = document.getElementById("minDuration").value;
            const maxDuration = document.getElementById("maxDuration").value;

            const url = `http://127.0.0.1:5000/recommend?genre=${genre}&language=${language}&minRating=${minRating}&maxRating=${maxRating}&startYear=${startYear}&endYear=${endYear}&minDuration=${minDuration}&maxDuration=${maxDuration}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const movieList = document.getElementById("movieList");
                movieList.innerHTML = "";

                if (!data.movies || data.movies.length === 0) {
                    movieList.innerHTML = "<li>No matching movies found.</li>";
                    return;
                }

                data.movies.forEach(movie => {
                    const li = document.createElement("li");
                    
                    const movieInfo = document.createElement("div");
                    movieInfo.className = "movie-info";
                    movieInfo.innerHTML = `${movie.title} (${movie.year}) - ‚≠ê ${movie.rating}`;
                    li.appendChild(movieInfo);

                    if (movie.trailer) {
                        const trailerContainer = document.createElement("div");
                        trailerContainer.className = "trailer-container";
                        trailerContainer.innerHTML = `
                            <iframe 
                                width="560" 
                                height="315" 
                                src="https://www.youtube.com/embed/${movie.trailer}"
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        `;
                        li.appendChild(trailerContainer);
                    }

                    movieList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching movies:", error);
                const movieList = document.getElementById("movieList");
                movieList.innerHTML = `<li class="error-message">Error fetching movies. Please try again later.</li>`;
            }
        }
    </script>
</body>
</html>
