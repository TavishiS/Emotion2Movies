<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailer Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Movie Trailers Finder</h1>
        <form id="movieForm" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" id="movieName" placeholder="Enter movie name" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <div id="trailer" class="text-center"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#movieForm').on('submit', function(event) {
                event.preventDefault();

                const movieName = $('#movieName').val();
                const searchQuery = `${movieName} official trailer`;
                const youtubeSearchUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`;

                $('#trailer').html(`
                    <p>Click the link below to view trailers:</p>
                    <a href="${youtubeSearchUrl}" target="_blank" class="btn btn-success">View Trailers on YouTube</a>
                `);
            });
        });
    </script>
</body>
</html>
