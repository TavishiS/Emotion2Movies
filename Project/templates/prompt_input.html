<!DOCTYPE html>
<html>
<head>
	<title>Movie Name Generator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			width: 800px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.header {
			background-color: #4CAF50;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.form {
			padding: 20px;
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 10px;
		}
		.form-group input[type="text"] {
			width: 100%;
			height: 40px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Movie Name Generator</h1>
		</div>
		<div class="form">
			<form action="/prompt_generate" method="POST">
				<div class="form-group">
					<label for="prompt">Enter a string prompt to generate a movie name:</label>
					<input type="text" id="prompt" name="prompt" placeholder="e.g. 'space adventure' or 'romantic comedy'" required="required">
				</div>
				<button class="button" type="submit">Generate Movies</button>
			</form>
		</div>

	</div>
</body>
</html>
