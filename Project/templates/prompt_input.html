<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion2Movies - Movie Name Generator</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape" style="width: 60px; height: 60px; left: 10%; top: 20%;"></div>
        <div class="shape" style="width: 80px; height: 80px; right: 15%; bottom: 30%;"></div>
        <div class="shape" style="width: 40px; height: 40px; left: 20%; bottom: 10%;"></div>
        <div class="shape" style="width: 100px; height: 100px; right: 5%; top: 10%;"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Movie Name Generator</h1>
        </div>
        <div class="form">
            <form action="/prompt_send_to_model" method="POST">
                <div class="form-group">
                    <label for="prompt">Enter a prompt to generate a movie name:</label>
                    <input type="text" id="prompt" name="prompt" class="input-box" placeholder="e.g. 'space adventure' or 'romantic comedy'" required>
                </div>
                <div class="button-container">
                    <button class="button" type="submit">Generate Movies</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach(shape => {
                const shapeX = parseFloat(shape.style.left) / 100;
                const shapeY = parseFloat(shape.style.top) / 100;
                
                const moveX = (x - 0.5) * 20 * (shapeX - 0.5);
                const moveY = (y - 0.5) * 20 * (shapeY - 0.5);
                
                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
