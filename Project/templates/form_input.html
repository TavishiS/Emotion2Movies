<!DOCTYPE html>
<html>
<head>
	<title>Questions</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			width: 800px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.header {
			background-color: #4CAF50;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.form {
			padding: 20px;
		}
		.form-group {
			margin-bottom: 20px;
		}
		.form-group label {
			display: block;
			margin-bottom: 10px;
		}
		.form-group input[type="text"] {
			width: 100%;
			height: 40px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Questions</h1>
		</div>
		<div class="form">
			<form>
				<div class="form-group">
					<label for="question1">What is your favorite movie genre?</label>
					<input type="text" id="question1" name="question1">
				</div>
				<div class="form-group">
					<label for="question2">How often do you watch movies?</label>
					<input type="text" id="question2" name="question2">
				</div>
				<div class="form-group">
					<label for="question3">What is your favorite movie of all time?</label>
					<input type="text" id="question3" name="question3">
				</div>
				<div class="form-group">
					<label for="question4">Do you prefer watching movies in a theater or at home?</label>
					<input type="text" id="question4" name="question4">
				</div>
				<div class="form-group">
					<label for="question5">How important is the movie's plot to you?</label>
					<input type="text" id="question5" name="question5">
				</div>
				<div class="form-group">
					<label for="question6">Do you like watching movies with a lot of action?</label>
					<input type="text" id="question6" name="question6">
				</div>
				<div class="form-group">
					<label for="question7">How do you usually find out about new movies?</label>
					<input type="text" id="question7" name="question7">
				</div>
				<div class="form-group">
					<label for="question8">Do you prefer watching movies with a lot of romance?</label>
					<input type="text" id="question8" name="question8">
				</div>
				<div class="form-group">
					<label for="question9">How important is the movie's cast to you?</label>
					<input type="text" id="question9" name="question9">
				</div>
				<div class="form-group">
					<label for="question10">Do you like watching movies with a lot of comedy?</label>
					<input type="text" id="question10" name="question10">
				</div>
				<button class="button" type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
