<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodFlix</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="icon" href="static/MoodFlix_LOGO.png" type="image/png">
</head>
<body>
    <header class="navbar">
        <img src="static/MoodFlix_LOGO.png" alt="MoodFlix Logo" style="height: 70px; border-radius: 25px;">
        <nav class="nav-menu">
            <a href="/about4user">About MoodFlix</a>
            <a href="/home_user">Home</a>
            <a href="/prompt_input">Prompt to search</a>
            <a href="/prompt_input_speech">Speak to search</a>
            <a href="/form_input">Form to search</a>
            <a href="/profile">Profile</a>
            <a href="/contact">Contact Us</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h2>Fill the form and submit !!</h2>

        <form id="movieForm" action="/recommend_form" method="POST">
            <label for="genre">Genre:</label>
            <select name="genre" class="input-box">
                <option value="">Any</option>
                <option value="28">Action</option>
                <option value="12">Adventure</option>
                <option value="16">Animation</option>
                <option value="35">Comedy</option>
                <option value="80">Crime</option>
                <option value="18">Drama</option>
                <option value="10751">Family</option>
                <option value="14">Fantasy</option>
                <option value="36">History</option>
                <option value="27">Horror</option>
                <option value="10402">Music</option>
                <option value="9648">Mystery</option>
                <option value="10749">Romance</option>
                <option value="878">Science Fiction</option>
                <option value="10770">TV Movie</option>
                <option value="53">Thriller</option>
                <option value="10752">War</option>
                <option value="37">Western</option>
            </select>

            <label for="language">Language:</label>
            <select name="language" class="input-box">
                <option value="">Any</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="pt">Portuguese</option>
            </select>

            <label for="minRating">Rating Range (1-10):</label>
            <input type="number" name="minRating" min="1" max="10" value="5" class="input-box">
            <input type="number" name="maxRating" min="1" max="10" value="10" class="input-box">

            <label for="startYear">Year Range:</label>
            <input type="number" name="startYear" min="1900" max="2024" value="2000" class="input-box">
            <input type="number" name="endYear" min="1900" max="2024" value="2024" class="input-box">

            <label for="minDuration">Duration Range (mins):</label>
            <input type="number" name="minDuration" min="30" max="300" value="60" class="input-box">
            <input type="number" name="maxDuration" min="30" max="300" value="180" class="input-box">

            <button type="submit" class="button">Find Movies</button>
        </form>
        <div id="movieContainer" class="movie-container"></div>
    </div>
</body>
</html>
