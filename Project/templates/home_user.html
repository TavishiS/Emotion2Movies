<!DOCTYPE html>

<script>
	window.alert("Welcome to Emotion2Movies! You are logged in as {{user.id}}.");
</script>
<html>
<head>
	<title>Emotion2Movies</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			width: 800px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.header {
			background-color: #4CAF50;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.search-bar {
			margin-top: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 100%;
		}
		.button-container {
			margin-top: 20px;
			text-align: center;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 10px;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		.table-container {
			margin-top: 20px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: left;
		}
		th {
			background-color: #f0f0f0;
		}
	</style>
</head>
<body>
	<style>
		.user-info {
			position: absolute;
			top: 10px;
			right: 10px;
			background-color: #f0f0f0;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}
		.logout-btn {
			background-color: #337ab7;
			color: #fff;
			border: none;
			padding: 5px 10px;
			font-size: 12px;
			cursor: pointer;
		}
	
		.logout-btn:hover {
			background-color: #23527c;
	</style>
	
	<div class="user-info">
		<p>Username: <span id="username">{{user.id}}</span></p>
		<p>Email: <span id="email">{{user.email}}</span></p>
		<button class="logout-btn" onclick="window.location.href='logout'">Logout</button>
	</div>
	<div class="container">
		<div class="header">
			<h1>Recommand Movies</h1>
		</div>
		<input type="text" class="search-bar" placeholder="Search for movies...">
		<div class="button-container">
			<button class="button" onclick="window.location.href='prompt_input'">Write Your Thoughts</button>
			<button class="button" onclick="window.location.href='form_input'">No Ideas, Need Some Questions</button>
		</div>
		<div class="table-container">
			<h2>Hi {{user.id}}, here is your wishlist of movies!</h2>
			<table>
				<tr>
					<th>Movie Title</th>
				</tr>
				{% for movie in user.wishlist %}
				<tr>
					<td>{{movie}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</body>
</html>
