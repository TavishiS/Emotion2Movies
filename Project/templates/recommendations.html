<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion2Movies - Movie List</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape" style="width: 80px; height: 80px; top: 10%; left: 15%;"></div>
        <div class="shape" style="width: 100px; height: 100px; top: 40%; left: 70%;"></div>
        <div class="shape" style="width: 60px; height: 60px; bottom: 20%; right: 10%;"></div>
        <div class="shape" style="width: 90px; height: 90px; bottom: 50%; left: 40%;"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Movie List</h1>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Movie Name</th>
                        <th>YouTube Trailer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie, trailer in movies_urls %}
                    <tr>
                        <td>{{ movie }}</td>
                        <td><a href="{{ trailer }}" target="_blank">Watch Trailer</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="button-container">
            <a href="/home_user" class="button">Back to Home</a>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach(shape => {
                const moveX = (x - 0.5) * 40;
                const moveY = (y - 0.5) * 40;
                
                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
