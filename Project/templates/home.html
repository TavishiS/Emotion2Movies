<!DOCTYPE html>
<html>
<head>
	<title>Movies</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			width: 800px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.header {
			background-color: #4CAF50;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.search-bar {
			margin-top: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 100%;
		}
		.button-container {
			margin-top: 20px;
			text-align: center;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin: 10px;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		.table-container {
			margin-top: 20px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 10px;
			text-align: left;
		}
		th {
			background-color: #f0f0f0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Movies</h1>
		</div>
		<input type="text" class="search-bar" placeholder="Search for movies...">
		<div class="button-container">
			<button class="button" onclick="window.location.href='prompt_input'">Write Your Thoughts</button>
			<button class="button" onclick="window.location.href='form_input'">No Ideas, Need Some Questions</button>
		</div>
		<div class="table-container">
			<h2>Previously Recommended Movies</h2>
			<table>
				<tr>
					<th>Movie Title</th>
				</tr>
				<tr>
					<td>The Shawshank Redemption</td>
				</tr>
				<tr>
					<td>The Godfather</td>
				</tr>
				<tr>
					<td>The Dark Knight</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
