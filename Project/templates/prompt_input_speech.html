<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodFlix</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/MoodFlix_LOGO.png" type="image/png">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape" style="width: 60px; height: 60px; left: 10%; top: 20%;"></div>
        <div class="shape" style="width: 80px; height: 80px; right: 15%; bottom: 30%;"></div>
        <div class="shape" style="width: 40px; height: 40px; left: 20%; bottom: 10%;"></div>
        <div class="shape" style="width: 100px; height: 100px; right: 5%; top: 10%;"></div>
    </div>
    <header class="navbar">
        <img src="static/MoodFlix_LOGO.png" alt="MoodFlix Logo" style="height: 70px; border-radius: 25px;">
        <nav class="nav-menu">
            <a href="/about4user">About MoodFlix</a>
            <a href="/home_user">Home</a>
            <a href="/prompt_input">Prompt to search</a>
            <a href="/prompt_input_speech">Speak to search</a>
            <a href="/form_input">Form to search</a>
            <a href="/profile">Profile</a>
            <a href="/contact">Contact Us</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>
    <div class="container">
        <div class="header">
            <h1>Record and Transcribe Audio</h1>
        </div>
        
        <button class="button" onclick="startRecording()">Start Recording</button>
        <button class="button" onclick="stopRecording()">Stop Recording</button>
        
        <p><strong>Status:</strong> <span id="status"></span></p>
        <p><strong>Transcription:</strong> <span id="transcription"></span></p>
        <p><strong>Emotion:</strong> <span id="emotion"></span></p>
    </div>
    
    <script>
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach(shape => {
                const shapeX = parseFloat(shape.style.left) / 100;
                const shapeY = parseFloat(shape.style.top) / 100;
                
                const moveX = (x - 0.5) * 20 * (shapeX - 0.5);
                const moveY = (y - 0.5) * 20 * (shapeY - 0.5);
                
                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
    
    <script>
        let mediaRecorder;
        let audioChunks = [];
    
        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
    
            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };
    
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                sendAudio(audioBlob);
            };
    
            mediaRecorder.start();
            document.getElementById("status").innerText = "Recording...";
        }
    
        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                document.getElementById("status").innerText = "Recording stopped. Uploading...";
            }
        }
        
        function sendAudio(audioBlob) {
            let formData = new FormData();
            formData.append("audio", audioBlob, "recorded_audio.webm");
        
            fetch("/process_audio_input", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").innerText = "Recording saved!";
                document.getElementById("transcription").innerText = data.transcription;
                document.getElementById("emotion").innerText = data.emotion;
                audioChunks = [];  // Reset audioChunks to avoid appending old data

                //sending in form of form element
                const messageInput = document.createElement("input");
                messageInput.type = "hidden";
                messageInput.name = "prompt";
                messageInput.value = `${data.transcription} and my emotion is ${data.emotion}`;
                const form = document.createElement("form");
                form.method = "POST";
                form.action = "/prompt_send_to_model";
                form.appendChild(messageInput);
                document.body.appendChild(form);
                form.submit();
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
