<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Access - Emotion2Movies</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p {
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #45a049;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape" style="width: 60px; height: 60px; left: 10%; top: 20%;"></div>
        <div class="shape" style="width: 80px; height: 80px; right: 15%; bottom: 30%;"></div>
        <div class="shape" style="width: 40px; height: 40px; left: 20%; bottom: 10%;"></div>
        <div class="shape" style="width: 100px; height: 100px; right: 5%; top: 10%;"></div>
    </div>
    <div class="container">
        <h1>Guest Access</h1>
        <p>There is nothing much for guests right now. <a href="/sign_up">Signup</a> and <a href="/sign_in">login</a> to use our best features.</p>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach(shape => {
                const shapeX = parseFloat(shape.style.left) / 100;
                const shapeY = parseFloat(shape.style.top) / 100;
                
                const moveX = (x - 0.5) * 20 * (shapeX - 0.5);
                const moveY = (y - 0.5) * 20 * (shapeY - 0.5);
                
                shape.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
</body>
</html>
